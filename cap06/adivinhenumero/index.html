<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
</head>
<body>
    <header>
        <h1>Jogo descubra o número</h1>
    </header>
    <main>
        <form>
            <label>Número:</label>
            <input type="number" id="inNum">
            <button type="submit" id="btSubmit">Apostar</button>
            <button type="button" id="btNovo" class="hidden">Jogar Novamente</button>
        </form>
    </main>
    <footer>
        <h3>Erros: <p id="outErros"></p> 
        </h3>
        <h3>
            Chances: <p id="outChances"></p>
        </h3>
        <h2 id="outDicas">
            Dica: é um número entre 1 e 100
        </h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
