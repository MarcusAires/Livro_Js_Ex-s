<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a pagar</title>
</head>
<body>
    <header>
        <h1>App Contas a pagar</h1>
    </header>
    <main>
        <form>
            <label for="inDescricao">Descrição da conta:</label>
            <input type="text" id="inDescricao" required>
            <br>
            <br>
            <label for="inValor">Valor a pagar R$:</label>
            <input type="number" step="0.01" min="0" id="inValor" required>
            <br>
            <br>
            <button type="submit">Registrar conta</button>
        </form>
    </main>
    <footer>
        <pre id="outResp1"></pre>
        <pre id="outResp2"></pre>
    </footer>
    <script src="main.js"></script>
</body>
</html>
