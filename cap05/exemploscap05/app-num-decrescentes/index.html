<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app numeros decrescentes</title>

<body>
    <header>
        <h1>Programa números decrescentes</h1>

        id="numero"

        <br>

    </form>
    <pre></pre>
    <script src="main.js"></script>
</body>
