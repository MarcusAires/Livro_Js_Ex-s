<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de vizinhos</title>
</head>
<body>
    <form id="form-container">
        <label for="entrada">Insira um número: </label>
        <input type="number" name="entrada" placeholder="Insira um numero" id="inputnumber">
        <button type="submit" id="calcular">Descuba os viznhos</button>
    </form>
    <div>
        <h1 id="resposta" class="resposta">
          Os vizinhos desse número são:
          <p id="resultado"></p>
        </h1>
    </div>
<script src="main.js"></script>
</body>
</html>
