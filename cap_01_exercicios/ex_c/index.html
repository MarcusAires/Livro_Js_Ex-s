<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora formas de pagamento</title>
</head>
<body>
    <header>
        <h1>Calculadora formas de pagamento</h1>
    </header>
        <main class="calc-container">
            <form id="form">
                <label for="input">Valor da compra</label>
                <input id="input" type="number" placeholder="Insira o valor da compra">
                <button type="submit">Calcular</button>
            </form>
            <div id="block">
            <h1>Total:</h1>
            <p id="output total"></p>
            <p id="output avista"></p>
            <p id="output parcelado"></p>
            </div>
        </main>
        <footer>
            @todos os direitos reservados - loja gabi_modas
        </footer>
        <script src="script.js"></script>
</body>
</html>
