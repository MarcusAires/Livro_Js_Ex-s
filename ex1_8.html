<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto tempo vai levar?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem vindo a calculadora de duração da sua viagem!</h1>
    </header>
    <main class="grid-container">
        <form class="dados_viagem">
            <label for="dias-input">Dias</label>
            <input type="number" id="dias-input" required>
            <br>
            <label for="horas-input">Horas</label>
            <input type="number" id="horas-input" required>
            <br>
            <button type="submit">Salvar</button>
        </form>

    </main>
    <footer>
        <h1 id="total">O tempo total da sua viagem em horas é:</h1>
    </footer>
    <script src="main.js"></script>
</body>
</html>
